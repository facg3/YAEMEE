<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/public/css/login.css">
    <title>Login</title>
  </head>
  <body>
    <section class="wrapper">
      <section class="container">
        <input type="text" aria-label="Username" class="input-fields username" placeholder="UserName">
        <input type="password" aria-label="Password" class="input-fields password" placeholder="Password">
        <button type="button" aria-label="Login" name="button" class="buttons login-btn">Login</button>
        <button type="button" aria-label="Login as guest" name="button" class="buttons guest-btn">Guest</button>
      </section>
    </section>
  </body>
</html>
